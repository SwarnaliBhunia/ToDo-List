<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <title>ToDo List</title>
  </head>
  <body>
    
    
    
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <!--<img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">-->
            <h1><b>ToDo List</b></h1>
          </a>
        </div>
      </nav>
      <div class="a">

      <div class="container">
          <h2 class="text-center">Achieve your goals everyday!!</h2>
          
            <div class="mb-3">
              <label for="title" class="form-label">Title of the work</label>
              <input type="text" class="form-control" placeholder="Add items to the list"id="title" aria-describedby="titleoflist">
              <!--<div id="titleoflist" class="form-text">Add an item to the list.</div>-->
            </div>
            
            <div class="form-floating-mb-3">
                <label for="description" class="form-label">Description of the work</label>
                <textarea class="form-control" placeholder="Give the description of the work" id="description" style="height: 100px"></textarea>
                <!--<label for="description" class="form-label">description of the work</label>-->
              </div>
            
            <button  type="submit" id="add" class="btn btn-primary">Add to list</button>
          

          <div id="items" class="my-4">
              <h2>Your Items</h2>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Sl No.</th>
                    <th scope="col">Item Title</th>
                    <th scope="col">Item Description</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody id ="tableBody">
                  <tr>
                    <th scope="row">1</th>
                    <td>oops assignment to be submitted</td>
                    <td>opps assignment to be submitted by 20.06.21 otherwise it will be marked late</td>
                    <td><button class="btn btn-sm btn-primary">Delete</button></td>
                  </tr>
                  
                </tbody>
              </table>
          </div>
      </div>
      </div>
      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script>
      function update(){
        console.log ("Updating List....");
        tit = document.getElementById("title").value;
        desc = document.getElementById("description").value;
        if (localStorage.getItem('itemsJson')==null){
             itemJsonArray = [];
             itemJsonArray.push([tit,desc]);
             localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));
        }
        else{
             itemJsonArrayStr = localStorage.getItem('itemsJson');
             itemJsonArray = JSON.parse(itemJsonArrayStr);
             itemJsonArray.push([tit,desc]);
             localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));
        }
        /*listing in the table*/
        let tableBody = document.getElementById("tableBody");
        let str = "";
        itemJsonArray.forEach((element, index) => {
          str += `
          <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    <td><button class="btn btn-sm btn-primary">Delete</button></td>
                  </tr> 
                  `;


      
      
        });
        tableBody.innerHTML = str;

        
      }
      add = document.getElementById("add");
      add.addEventListener("click", update);
      update();
    </script>
  </body>
</html>
